<meta charset="UTF-8">
<script>
    let n = Number(prompt("Selecione um numero: "))

    if(n < 1 || n > 12){
        alert("Erro")
    }else if(n == 1){
        alert("Mês janeiro")
    }else if(n == 2){
        alert("Mês fevereiro")
    }else if(n == 3){
        alert("Mês março")
    }else if(n == 4){
        alert("Mês abril")
    }else if(n == 5){
        alert("Mês maio")
    }else if(n == 6){
        alert("Mês junho")
    }else if(n == 7){
        alert("Mês julho")
    }else if(n == 8){
        alert("Mês agosto")
    }else if(n == 9){
        alert("Mês setembro")
    }else if(n == 10){
        alert("Mês outubro")
    }else if(n == 11){
        alert("Mês novembro")
    }else{
        alert("Mês dezembro")
    }

</script>
